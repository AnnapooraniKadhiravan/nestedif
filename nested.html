<head>
<title> NESTED IF ELSE </title>
</head>
<body>
<script type="text/javascript">
var studentGrade,number;
studentGrade = window.prompt("Enter a number");
number = parseInt(studentGrade);
if(studentGrade>= 90)
document.writeln("The Grade is A");
else 
if(studentGrade>=80)
document.writeln("The Grade is B");
else 
if(studentGrade>=70)
document.writeln("The Grade is C");
else 
if(studentGrade>=60)
document.writeln("The Grade is D");
else
document.writeln("The grade is F");
</script>
</body>
